<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAYOUT1</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        html,*{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        main{
            width: 1000px;
            height: auto;
            background-color: #8495f7;
            margin: 0 auto;
            text-align: center;
            display: block;
            gap: 20px;
        }
        header{
            height: 100px; /*lekin mostly height ixed nhi rehthi like amazon, insta for scrolling*/
            background-color: antiquewhite;
        }
        section{
            height: auto;
            background-color: beige;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            padding: 80px;
            margin: 50px;
        }
        .box{
            height: 200px;
            width: 200px;
            background-color: #f3a60b;
        }
        #box{
            height: auto;
            background-color: #da5353;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            text-align: center;

        }
        #box > .box{
            height: 200px;
            width: 200px;
            background-color: #32e80e;
            flex-grow: 1;
        }
        footer{
            height: 80px; line-height: 80px;
            background-color: rgb(122, 252, 252);
            margin-top: 80px;
        }
    </style>
</head>
<body>
    <main>
        <header><h2>header</h2></header>
        <section>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        </section>
        <div id="box">
        <div class="box"><h3>hi</h3></div>
        <div class="box"><h3>hi</h3></div>
        <div class="box"><h3>hi</h3></div>
        </div>
        <footer><h2>Footer</h2></footer>
    </main>
</body>
</html>
